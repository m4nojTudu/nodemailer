<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
</head>
<body>
    <h1>Email Sender</h1>
    <form id="emailForm">
        <label for="to">To:</label>
        <input type="email" id="to" placeholder="To" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Subject" required>
        
        <label for="text">Message:</label>
        <textarea id="text" placeholder="Message" required></textarea>

        <button type="submit">Send Email</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        const form =document.getElementById('emailFrom');
        form.addEventListener('submit', async (event)=>{
            event.preventDefault();
            
            const formData = new FormData(form);
            const response = await fetch('/send-email',{
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            });

            const result = await response.text();
            document.getElementById('responseMessage').innerText = result;
        });

        async function loadInbox() {
          const response = await fetch('/get-emails');
          const emails = await response.json();
          const inboxContainer = document.getElementById('inboxContainer');
          inboxContainer.innerHTML = '';
          emails.forEach(email => {
            const emailDiv = document.createElement('div');
            emailDiv.innerHTML = `
              <h3>From : ${email.from}</h3>
              <p>Subject : ${email.subject}</p>
              <p>Date: ${email.date}</p>
              <p>${email.body}</p>
              <hr />
              `;
            inboxContainer.appendChild(emailDiv);
          });
        }

        window.onload = loadInbox;
    </script>

</body>
</html>
